name: Frontend CI

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.7.3'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Build app
      run: npm run build