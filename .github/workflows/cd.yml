name: Frontend CD

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.7.3'

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Deploy to S3
      uses: aws-actions/s3-sync-action@v1.1.0
      with:
        bucket: open-school-app-dev
        source-dir: ./out
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}