name: Frontend CD

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.7.3'

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Deploy app
      run: |
        cd /home/ubuntu/open-school-app
        npm install --production
        pm2 restart all || pm2 start npm --name "open-school-app" -- start