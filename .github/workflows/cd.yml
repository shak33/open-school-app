name: Frontend CD

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create SSH key file
      run: echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/ec2_key && chmod 400 /tmp/ec2_key

    - name: Upload files to EC2
      run: |
        scp -i /tmp/ec2_key -o StrictHostKeyChecking=no -r . ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/open-school-app

    - name: Deploy on EC2
      run: |
        ssh -i /tmp/ec2_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /home/ubuntu/open-school-app
          npm install --production
          npm run build
          pm2 restart all || pm2 start npm --name "open-school-app" -- start
          exit
        EOF

    - name: Clean up
      run: |
        rm -f /tmp/ec2_key