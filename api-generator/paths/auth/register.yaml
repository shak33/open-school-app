register:
  post:
    tags:
      - Auth
    summary: Register
    operationId: register
    requestBody:
      $ref: '#/components/requestBodies/RegisterRequest'
    responses:
      200:
        $ref: '#/components/responses/RegisterResponse'
components:
  requestBodies:
    RegisterRequest:
      description: Register request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegisterRequest'
  responses:
    RegisterResponse:
      description: Register response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegisterResponse'
  schemas:
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        lastName:
          type: string
      required:
        - email
        - password
        - firstName
        - lastName
    RegisterResponse:
      type: object
      properties:
        data:
          type: object
          required:
            - token
            - user
          properties:
            token:
              type: string
              required:
                - token
            user:
              type: object
              properties:
                _id: 
                  type: string
                email:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                roles: 
                  type: array
                  items:
                    type: string
              required:
                - _id
                - email
                - firstName
                - lastName
                - roles
        message:
          type: string
        success:
          type: boolean 
      required:
        - data
        - message
        - success

