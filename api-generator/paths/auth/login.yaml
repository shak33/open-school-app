login:
  post:
    tags:
      - Auth
    summary: Login
    operationId: login
    requestBody:
      $ref: '#/components/requestBodies/LoginRequest'
    responses:
      200:
        $ref: '#/components/responses/LoginResponse'
components:
  requestBodies:
    LoginRequest:
      description: Login request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginRequest'
  responses:
    LoginResponse:
      description: Login response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginResponse'
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      type: object
      properties:
        data:
          type: object
          required:
            - token
            - user
          properties:
            token:
              type: string
            required:
              - token
            user:
              type: object
              properties:
                _id: 
                  type: string
                email:
                  type: string
                  required:
                    - token
                firstName:
                  type: string
                lastName:
                  type: string
                roles: 
                  type: array
                  items:
                    type: string
              required:
                - _id
                - email
                - firstName
                - lastName
                - roles
        message:
          type: string
        success:
          type: boolean 
      required:
        - data
        - message
        - success