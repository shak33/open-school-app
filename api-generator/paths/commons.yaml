components:
  parameters:
    pageSize:
      in: query
      name: pageSize
      required: true
      schema:
        type: integer
    page:
      in: query
      name: page
      required: true
      schema:
        type: integer
    sortOrder:
      in: query
      name: sortOrder
      required: false
      schema:
        $ref: '#/components/schemas/SortDirection'
    schoolId:
      in: query
      name: schoolId
      required: true
      schema:
        type: string
    schoolClassId:
      in: query
      name: schoolClassId
      required: true
      schema:
        type: string
  schemas:
    SortDirection:
      type: string
      enum:
        - ASC
        - DESC
    UserRole:
      type: enum
      enum:
        - SUPER_ADMIN
        - ADMIN
        - TEACHER
        - STUDENT