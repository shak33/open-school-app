get-schools:
  get:
    tags:
      - Schools
    summary: Get schools
    operationId: GetSchools
    parameters:
      - $ref: '../commons.yaml#/components/parameters/pageSize'
      - $ref: '../commons.yaml#/components/parameters/page'
      - $ref: '../commons.yaml#/components/parameters/sortOrder'
      - $ref: '#/components/parameters/schoolsSearchSortBy'
    responses:
      200:
        $ref: '#/components/responses/GetSchoolsResponse'
create-school:
  post:
    tags:
      - Schools
    summary: Create school
    operationId: CreateSchool
    requestBody:
      $ref: '#/components/requestBodies/CreateSchoolRequest'
    responses:
      200:
        $ref: '#/components/responses/CreateSchoolResponse'
components:
  requestBodies:
    CreateSchoolRequest:
      description: Create school request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSchoolRequest'
  parameters:
    schoolsSearchSortBy:
      name: sortBy
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/SchoolsSearchSortBy'
  responses:
    GetSchoolsResponse:
      description: Get schools response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetSchoolsResponse'
    CreateSchoolResponse:
      description: Create school response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSchoolResponse'
  schemas:
    GetSchoolsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/School'
        message:
          type: string
        success:
          type: boolean
      required:
        - data
        - message
        - success
    School:
      type: object
      properties:
        name:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        city:
          type: string
        zip:
          type: string
      required:
        - name
        - addressLine1
        - city
        - zip
    SchoolsSearchSortBy:
      type: string
      enum:
        - NAME
        - CITY
    CreateSchoolRequest:
      type: object
      properties:
        name:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        city:
          type: string
        zip:
          type: string
      required:
        - name
        - addressLine1
        - city
        - zip
    CreateSchoolResponse:
      type: object
      properties:
        message:
          type: string
        success:
          type: boolean
      required:
        - message
        - success