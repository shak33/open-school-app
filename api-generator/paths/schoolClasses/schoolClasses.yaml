get-school-class:
  get:
    tags:
      - SchoolClass
    summary: Get school class
    operationId: GetSchoolClass
    parameters:
      - $ref: '../commons.yaml#/components/parameters/schoolId'
      - $ref: '../commons.yaml#/components/parameters/schoolClassId'
    responses:
      200:
        $ref: '#/components/responses/GetSchoolClassResponse'
create-school-class:
  post:
    tags:
      - SchoolClass
    summary: Create school class
    operationId: CreateSchoolClass
    parameters:
      - $ref: '../commons.yaml#/components/parameters/schoolId'
    requestBody:
      $ref: '#/components/requestBodies/CreateSchoolClassRequest'
    responses:
      200:
        $ref: '#/components/responses/CreateSchoolClassResponse'
components:
  requestBodies:
    CreateSchoolClassRequest:
      description: Create school class request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSchoolClassRequest'
  responses:
    GetSchoolClassResponse:
      description: Get school Class response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetSchoolClassResponse'
    CreateSchoolClassResponse:
      description: Create school class response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSchoolClassResponse'
  schemas:
    CreateSchoolClassRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      required:
        - name
    GetSchoolClassResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/SchoolClass'
        message:
          type: string
        success:
          type: boolean
      required:
        - data
        - message
        - success
    CreateSchoolClassResponse:
      type: object
      properties:
        message:
          type: string
        success:
          type: boolean
      required:
        - message
        - success
    SchoolClass:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
      required:
        - _id
        - name